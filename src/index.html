<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/main.scss" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="hero" id="hero">
      <nav class="hero__nav">
        <img src="images/jujutsukaisen-logo.png" alt="" />
        <div class="hero__nav__theme">
          <span>ESCOLHA O TEMA:</span>
          <img
            src="images/sukuna-finger.png"
            alt="tema maldições"
            id="maldicoes"
          />
          <img
            src="images/jujutsu-logo.png"
            alt="tema feiticeiros"
            id="feiticeiros"
          />
        </div>
      </nav>
      <div class="container">
        <div class="hero__box">
          <h1 class="title--big" id="borderh1">JUJUTSU KAISEN</h1>
          <p>
            Prepare-se para uma jornada repleta de poderes sobrenaturais,
            combates épicos e mistérios envolventes.
          </p>
          <div class="hero__box__div" id="borderh2">
            <input type="email" id="input" />
          </div>
          <button id="button">ASSINAR</button>
          <div>
            <input type="checkbox" class="checkbox" />
            <span>"Li e aceito os termos de uso"</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
